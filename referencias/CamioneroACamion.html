        <label class="form__label" for="Camionero">Camionero:</label>
        <select class="form__select" id="Camionero" name="Camionero" required>
          <option value="">Seleccionar Camionero</option>
          <option value="lote1">Camionero 1</option>
          <option value="lote2">Camionero 2</option>

      </div>

        <label class="form__label" for="camion">Camión:</label>
        <select class="form__select" id="camion" name="camion" required>
          <option value="">Seleccionar camión</option>
          <option value="camion1">Camión 1</option>
          <option value="camion2">Camión 2</option>
          <option value="camion3">Camión 3</option>
        </select>
      </div>
