<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos/FormStyle.css">
    <link rel="stylesheet" href="/estilos/Style.css">
    <title>Login</title>
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="navbar__logo">
            <img src="/assets/logo.png" alt="logo">
          </div>
        </nav>
          <h1 class="nav__text">Welcome</h1>
    </header>

    <div class="form__container">
        <form class="form" method="POST">
    
            <h2 class="form__text">Insert your data</h2>
    
            <div class="form__group">
              <label class="form__label" for="Usuario">Username:</label>
              <input class="form__input" type="text" id="Usuario" name="Usuario" required>
            </div>
          
            <div class="form__group">
              <label class="form__label" for="Contraseña">Password:</label>
              <input class="form__input" type="text" id="Contraseña" name="Contraseña" required>
            </div>

            <button class="form__button" type="submit">Login</button>
        </form>
    </div>

    <footer>
        <div class="footer">
    
          <ul class="footer_list">
            <li class="footer__list__item"><a href="">¡Contact us!</a></li>
            <li class="footer__list__item"><a href="">About us</a></li>
          </ul>
    
          <div class="footer__copyright">
            <p>Copyright © 2023 Kalyx Software. Todos los derechos reservados</p>
          </div>
        </div>
      </footer>
</body>
</html>
