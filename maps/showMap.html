<!DOCTYPE html>
<html>
  <head>
    <title>Simple Marker</title>
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-Urqx_Ojb7fna6y25jNl9XeEuHCALwQo&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <gmp-map center="-32.9663200378418,-55.96358871459961" zoom="14" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker position="-32.9663200378418,-55.96358871459961" title="My location">
      </gmp-advanced-marker>
    </gmp-map>
  </body>
</html>
